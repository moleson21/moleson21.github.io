---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

{% if page.author %}
  <p class="view">by <a href="{{ page.author_url}}">{{ page.author }}</a></p>
{% else %}
  <p class="view">by <a href="{{ site.url }}">{{ site.author }}</a></p>
{% endif %}

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
